{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="{% static 'css/confprod.css' %}">
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <script src="{% static 'js/script.js' %}" defer></script>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1>CMP - Cadastro de Produto</h1>
      <nav class="menu">
        <a href="{% url 'index' %}">Início</a>
        <a href="{% url 'vendas' %}">Vendas</a>
        <a href="{% url 'vendas_aprovadas' %}">Aprovadas</a>
        <a href="{% url 'vendas_analise' %}">Análise</a>
        <a href="{% url 'vendas_canceladas' %}">Canceladas</a>
      </nav>
    </div>
  </header>

  <main class="dashboard">
    <section class="form-section">
      <h2>Cadastro de Produto</h2>
      <form id="form-produto" class="form-produto" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
          <label for="codigo">Código do Produto:</label>
          <input type="text" name="codigo" id="codigo" required>
        </div>

        <div class="form-group">
          <label for="sku">SKU:</label>
          <input type="text" name="sku" id="sku">
        </div>

        <div class="form-group">
          <label for="nome">Nome do Produto:</label>
          <input type="text" name="nome" id="nome" required>
        </div>

        <div class="form-group">
          <label for="marca">Marca:</label>
          <input type="text" name="marca" id="marca">
        </div>

        <div class="form-group">
          <label for="categoria">Categoria:</label>
          <input type="text" name="categoria" id="categoria">
        </div>

        <div class="form-group">
          <label for="descricao">Descrição:</label>
          <textarea name="descricao" id="descricao" rows="4"></textarea>
        </div>

        <div class="form-group">
          <label for="foto">Foto do Produto:</label>
          <input type="file" name="foto" id="foto">
        </div>

        <div class="form-group">
          <label for="preco">Preço:</label>
          <input type="number" step="0.01" name="preco" id="preco" required>
        </div>

        <div class="form-group">
          <label for="preco_promocional">Preço Promocional:</label>
          <input type="number" step="0.01" name="preco_promocional" id="preco_promocional">
        </div>

        <div class="form-group">
          <label for="peso">Peso (kg):</label>
          <input type="number" step="0.01" name="peso" id="peso">
        </div>

        <div class="form-group">
          <label for="altura">Altura (cm):</label>
          <input type="number" step="0.1" name="altura" id="altura">
        </div>

        <div class="form-group">
          <label for="largura">Largura (cm):</label>
          <input type="number" step="0.1" name="largura" id="largura">
        </div>

        <div class="form-group">
          <label for="comprimento">Comprimento (cm):</label>
          <input type="number" step="0.1" name="comprimento" id="comprimento">
        </div>

        <div class="form-group">
          <label for="tamanho">Tamanho:</label>
          <input type="text" name="tamanho" id="tamanho">
        </div>

        <div class="form-group">
          <label for="cor">Cor:</label>
          <input type="text" name="cor" id="cor">
        </div>

        <div class="form-group">
          <label for="quantidade">Quantidade:</label>
          <input type="number" name="quantidade" id="quantidade" required>
        </div>

        <div class="form-group">
          <label for="estoque">Estoque:</label>
          <input type="number" name="estoque" id="estoque" required>
        </div>

        <div class="form-group inline">
          <label><input type="checkbox" name="ativo" checked> Produto Ativo</label>
          <label><input type="checkbox" name="destaque"> Destacar na Home</label>
        </div>

        <button type="submit" class="btn-salvar">Salvar Produto</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2025 Campos | Gestão de produtos eficiente</p>
  </footer>
</body>
</html>
